<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-upnext Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-upnext.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-upnext-player" class="video-js vjs-default-skin" controls>
    <source src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" type="video/mp4">
    <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm">
  </video>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-upnext.js"></script>
  <script>

    (function(window, videojs) {
      var player = window.player = videojs('videojs-upnext-player');

      function getTitle(){
        return "Hi, this is a title";
      }

      function next(){
        alert("END")
      }

      player.upnext({
        timeout : 5000,
        getTitle : getTitle,
        next : next
      });

    }(window, window.videojs));
  </script>
</body>
</html>
